<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Group Chat</h4>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="card" id="chat">
          <div class="card-header d-flex justify-content-between align-items-center p-3 bg-primary text-white border-bottom-0">
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">{{ group.name }}</p>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body">
            <div class="scrollbar">
              <ng-container *ngFor="let groupMessage of groupMessages">

                <div *ngIf="isMessageBelongsToCurrentUser(groupMessage.userId) else showForAnotherUser"
                     class="d-flex flex-row justify-content-end mb-4">
                  <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">{{groupMessage.content}}</p>
                  </div>
                </div>

                <ng-template #showForAnotherUser>
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <h6>
                        {{groupMessage.userFirstName}}
                        {{groupMessage.userLastName}}
                    </h6>
                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                      <p class="small mb-0">{{groupMessage.content}}</p>
                    </div>
                  </div>
                </ng-template>

              </ng-container>
            </div>
          </div>
          <div class="card-footer">
            <div class="container">
              <div class="row">
                <div class="col-11">
                  <textarea class="form-control" id="textAreaExample" rows="1" [(ngModel)]="message" placeholder="Type Your Message"></textarea>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn btn-secondary" (click)="closeModal()">Close</button>
</div>
