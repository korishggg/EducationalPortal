<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Group Chat</h4>
</div>
<div class="modal-body">
  <div class="container">

    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="card" id="chat">
          <div
            class="card-header d-flex justify-content-between align-items-center p-3 bg-primary text-white border-bottom-0">
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">GROUP NAME</p>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body">
            <div class="scrollbar">
              <div class="d-flex flex-row justify-content-start mb-4">
                <h6>Bobby</h6>
                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                  <p class="small mb-0">Another User Message</p>
                </div>
              </div>
              <div class="d-flex flex-row justify-content-end mb-4">
                <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                  <p class="small mb-0">Current User Message</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="container">
              <div class="row">
                <div class="col-11">
                  <textarea class="form-control"
                            id="textAreaExample" rows="1"
                            placeholder="Type Your Message">
                  </textarea>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn btn-secondary" (click)="closeModal()">Close</button>
</div>
