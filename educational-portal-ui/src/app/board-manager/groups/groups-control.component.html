<div class="user-button-options">

  <button class="btn btn-primary me-2" (click)="openCreateGroupModal()">
    Create Group
  </button>

  <h2>Groups:</h2>

  <div class="group-controls-table">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Group Name</th>
        <th scope="col">Category</th>
        <th scope="col">Instructor</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let group of allGroups">
        <th scope="row">{{group.id}}</th>
        <td>{{group.name}}</td>
        <td>{{group.category.name}}</td>
        <td>{{group.instructor ? group.instructor.email : ''}}</td>
        <td>
          <button class="btn btn-primary me-2 add-user-button" (click)="updateGroupModal(group)">List of users</button>
        </td>
        <td></td>
        <td>
          <button class="btn btn-danger me-2 " (click)="openConfirmationModal(group.id)">Delete Group</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
