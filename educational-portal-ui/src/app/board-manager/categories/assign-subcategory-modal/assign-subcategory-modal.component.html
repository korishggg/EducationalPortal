<form (ngSubmit)="assignSubCategoryToCategory()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Assign Subcategory</h4>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="mb-3">
        <label for="category" class="form-label">Choose Category to which the SubCategory will be assigned</label>
        <select id="category" class="form-select" [(ngModel)]="parentCategory" name="parentCategory">
          <option [ngValue]="undefined">--Select--</option>
          <option *ngFor="let categoryValue of categories" [ngValue]="categoryValue" [disabled]="categoryValue === subcategory">{{ categoryValue.name }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="!parentCategory">Assign Subcategory</button>
  </div>
</form>
