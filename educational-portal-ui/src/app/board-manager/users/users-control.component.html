<div class="col">
  <div class="user-button-options">
    <button type="button"
            class="btn"
            [class.btn-primary]="showApprovedUsers"
            [class.btn-outline-primary]="!showApprovedUsers"
            (click)="fetchApprovedUsers()">
      Approved Users
    </button>
    <button type="button"
            class="btn ml-20"
            [class.btn-primary]="!showApprovedUsers"
            [class.btn-outline-primary]="showApprovedUsers"
            (click)="fetchUnApprovedUsers()">
      Unapproved Users
    </button>
  </div>

  <div class="user-controls-table">

    <div *ngIf="isLoading else loaded" class="text-center">
      <div class="spinner-border" role="status">
      </div>
    </div>

    <ng-template #loaded>
      <div *ngIf="showApprovedUsers else showUnapprovedUsers">
        <p *ngIf="approvedUsers.length == 0">No more approved users!</p>
      </div>
      <ng-template #showUnapprovedUsers>
        <p *ngIf="unApprovedUsers.length == 0">No more unapproved users!</p>
      </ng-template>

      <table *ngIf="(approvedUsers.length > 0 && showApprovedUsers) || (unApprovedUsers.length > 0 && !showApprovedUsers)"
             class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Documents</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngIf="showApprovedUsers">
          <tr *ngFor="let user of approvedUsers">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>TDB</td>
            <td>
              <button type="button" class="btn btn-primary">TBD!</button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!showApprovedUsers">
          <tr *ngFor="let user of unApprovedUsers">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><strong>TBD!</strong></td>
            <td>
              <button type="button" class="btn btn-primary" (click)="approveUser(user.id)">Approve</button>
            </td>
          </tr>
        </tbody>
      </table>

    </ng-template>
  </div>
</div>
