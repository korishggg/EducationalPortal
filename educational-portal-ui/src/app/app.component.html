<div id="app">

  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="container-fluid">
      <ul class="navbar-nav" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Educational Portal</a>
        </li>
        <li class="nav-item" *ngIf="isUserHasRole('ADMIN_ROLE')">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="isUserHasRole('MANAGER_ROLE')">
          <a href="/manager" class="nav-link" routerLink="manager">Manager Board</a>
        </li>
        <li class="nav-item" *ngIf="isUserHasRole('INSTRUCTOR_ROLE')">
          <a href="/instructor" class="nav-link" routerLink="instructor">Instructor Board</a>
        </li>
        <li class="nav-item">
          <a href="/user" class="nav-link" *ngIf="isUserHasRole('USER_ROLE')" routerLink="user">User Board</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ email }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </div>
  </nav>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
