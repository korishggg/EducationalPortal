<div class="admin-users-controls">
  <div class="admin-users-controls-table">
    <div>
      <h2>All Users:</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role }}</td>
          <td>
          </td>
          <td>
            <button *ngIf="user.role !== 'MANAGER_ROLE'" type="button" class="btn btn-primary"
                    (click)="openAssignManagerConfirmationModal(user.id)">Assign manager
            </button>
          </td>
          <td>
            <button
              *ngIf="user.role !== 'MANAGER_ROLE' && user.role !== 'INSTRUCTOR_ROLE' && user.role !== 'ADMIN_ROLE'"
              type="button"
              class="btn btn-danger"
              [disabled]="user.role === 'MANAGER_ROLE' || user.role === 'INSTRUCTOR_ROLE' || user.role === 'ADMIN_ROLE'"

              (click)="openDeleteConfirmationModal(user.id)">
              Delete user
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
